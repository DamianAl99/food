<div class="carritos">
    <h3 class="super-titles">CARRITO DE COMPRAS</h3>
    <div class="importProducts">
        <table>
            <thead>
                <td>Menu</td>
                <td>Precio</td>
                <td>Cantidad</td>
            </thead>
            <tbody *ngFor = "let product of this.ProductosLocalStorage">
                <td>{{product.nombre}}</td>
                <td>{{product.precio | number}}</td>
                <td>{{product.cantidad}}</td>
                 <button (click)="Eliminar(product)">Eliminar</button>
            </tbody>
            <div class="btn" *ngIf = "this.ProductosLocalStorage.length > 0"><button (click)="EnviarWhatsapp()">Hacer Pedido!</button></div>
            <div class="btn" *ngIf = "this.ProductosLocalStorage.length == 0"><button routerLink="/">Seguir eligiendo comidas!!!!</button></div>
            <div class="btn" *ngIf = "this.ProductosLocalStorage.length > 0"><button routerLink="/">Vovler</button></div>
        </table>
    </div>
</div>
